<div class="pagina">
  <div class="page-header">
    <div class="container">
      <h1>Cadastro de livros</h1>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <a routerLink="/livro" mat-stroked-button color="#D95E28">
          <mat-icon>chevron_left</mat-icon>
          Voltar
        </a>
      </div>
    </div>
  </div>


  <div class="col-xs-6">
    <div class="imagem">
      <img src="../../../assets/capaLivro.png" alt="livro">
    </div>
  </div>

  <div class="formulario">
    <form #livroDetalhes="ngForm">
      <div class="col-xs-6">
        <label>Titulo</label>
        <input type="text" [(ngModel)]="adicionalivro.titulo" name="titulo" required/>
        <mat-error>Título é um campo obrigatório.</mat-error>
    </div>

    <div class="col-xs-6">
        <label>Subtitulo</label>
        <input type="text" [(ngModel)]="adicionalivro.subtitulo" name="subtitulo"/>
    </div>

    <div class="col-xs-6">
        <label>Resumo</label>
        <textarea matInput [(ngModel)]="adicionalivro.resumo" name="resumo"></textarea>
    </div>

    <div class="col-xs-6">
      <label>Número de páginas</label>
      <input type="number" max="10000" matInput [(ngModel)]="adicionalivro.numeroDePaginas" name="numeroDePaginas" required/>
      <mat-error>Número de páginas é um campo obrigatório.</mat-error>
    </div>


    <div class="col-xs-6">
        <label>Data de publicação</label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="adicionalivro.dataDePublicacao" name="dataDePublicacao" required>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error>Data de publicação é obrigatória.</mat-error>
    </div>

    <div class="col-xs-6">
      <label>Editora</label>
      <input type="text" matInput [(ngModel)]="adicionalivro.editora" name="editoraNome" required/>
      <mat-error>Editora é um campo obrigatório.</mat-error>
    </div>

    <div class="col-xs-6">
      <label>Gênero do livro</label>
      <input type="text" matInput [(ngModel)]="adicionalivro.genero" name="nomeGenero"/>
    </div>

    <div class="col-xs-6">
        <label>Edição</label>
        <input type="number" matInput #edicao maxlength="2" [(ngModel)]="adicionalivro.edicao" name="edicao"/>
        <mat-hint align="end">{{edicao.value.length}} de 2 caracteres</mat-hint>
    </div>

    <div class="col-xs-6">
        <label>Coleção</label>
        <input type="text" matInput [(ngModel)]="adicionalivro.colecao" name="colecao"/>
    </div>

    <div class="col-xs-6">
      <label>Valor</label>
      <input type="float" matInput [(ngModel)]="adicionalivro.valor" name="valor"/>
    </div>

    <div class="col-xs-6">
      <label>Autor</label>
      <input type="text" matInput [(ngModel)]="adicionalivro.autorNome" name="autorNome" required/>
      <mat-error>Autor é um campo obrigatório.</mat-error>
    </div>


      <a mat-stroked-button routerLink="/livro" color="#D95E28" class="enviar" (click)="addLivro()">
        <mat-icon>check_circle_outline</mat-icon>
        enviar
      </a>
    </form>
  </div>
</div>
